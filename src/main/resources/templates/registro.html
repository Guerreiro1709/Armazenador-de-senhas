<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


<form class="row g-3 needs-validation position-absolute top-50 start-50 translate-middle" style="width: 18rem;" method="post" th:action="@{/auth/registro}">
    <h1 class="white"style="text-align:center">Registro</h1>
    <div class="row g-3" >
        <div class="row-4">
            <input type="text" class="form-control" placeholder="Crie um Nome de usuÃ¡rio" aria-label="Crie um Nome de usÃ¡rio" name="novousuario">
        </div>

        <br>

        <div class="row-4">
            <input type="text" class="form-control" placeholder="Crie uma Senha" aria-label="Crie uma senha" name="novasenha">
        </div>
    </div>

    <div class="col" style="text-align:center; margin: 0 auto; margin-top:20px">
        <button type="submit" class="btn btn-primary" >Cadastrar-se</button>
    </div>

    <div th:if="${successMessage != null}" th:text="${successMessage}" class="alert alert-success label-chamado mt-2"
         role="alert"></div>
    <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger label-chamado mt-2"
         role="alert"></div>

</form>



</body>
</html>
