<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div id="content">
    <form method="post" th:action="@{/auth/login}" class="row g-3 needs-validation position-absolute top-50 start-50 translate-middle" style="width: 18rem;" novalidate>
        <h1 class="white" style="margin: 0 auto; text-align: center;">Login</h1>
        <div class="col-12">
            <label for="yourNickname" class="form-label white">UsuÃ¡rio</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">ğŸ‘¤</span>
                <input type="text" name="username" class="form-control" id="yourNickname" required>
                <div class="invalid-feedback">Entre com seu usuÃ¡rio!</div>
            </div>
        </div>

        <div class="col-12">
            <label for="yourSenha" class="form-label white">Senha</label>
            <input type="password" name="password" class="form-control" id="yourSenha" required>
            <div class="invalid-feedback">Entre com sua senha!</div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary w-100" type="submit">Entrar</button>

            <div th:if="${successMessage != null}" th:text="${successMessage}" class="alert alert-success label-chamado mt-2"
                 role="alert"></div>
            <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger label-chamado mt-2"
                 role="alert"></div>
        </div>
        <div class="col-12">
            <p class="small mb-0 white">NÃ£o tem uma conta? <a th:href="@{/auth/registro}">Cadastre-se </a></p>
        </div>
    </form>

</div>
</body>
</html>
