<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="botoes(title, content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<div class="botoes" xmlns:th="http://www.thymeleaf.org">
    <button class="btn btn-primary botao"> <a th:href="@{/home}" class="botaomenu">Cadastrar senha </a> </button>
    <button class="btn btn-primary botao"><a th:href="@{/listar}" class="botaomenu">Visualizar </a></button>
    <form method="post" th:action="@{/logout}" class="sair">
        <button class="btn btn-dark" type="submit">Logout</button>
    </form>
</div>

<div th:replace="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
